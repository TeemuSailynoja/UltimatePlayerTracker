

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
python = ">=3.11"
numpy = "*"
matplotlib = "*"
pandas = "*"
pillow = "*"
mypy = "*"
protobuf = "*"
scipy = "*"

[tool.pixi.pypi-dependencies]
torch = "*"
torchvision = "*"
ultralytics = "*"
opencv-python = "*"
tqdm = "*"
lxml = "*"
absl-py = "*"
easydict = "*"
ruff = "*"

[tool.pixi.tasks]
format = "ruff format ."
lint = "ruff check ."
lint-fix = "ruff check --fix ."
type-check = "mypy ."
check-all = "ruff check --fix . && ruff format . && mypy ."
run-tracker = "python object_tracker.py --video ./data/video/demo.mp4"
save-model = "python save_model.py --model yolov4"
show-status = "python benchmark/show_status.py"
yolo8-benchmark = "python benchmark/yolo8_benchmark.py"
modern-yolo-comparison = "python benchmark/modern_yolo_comparison.py"
yolo26-benchmark = "python benchmark/yolo26_performance_benchmark.py"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C90", "UP"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"convert_trt.py" = ["E402", "F841"]
"core/common.py" = ["E702"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
